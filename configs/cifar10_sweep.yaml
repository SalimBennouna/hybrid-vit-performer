# ===== CIFAR-10 SWEEP =====
base:
  dataset: CIFAR10
  img_size: 32
  patch_size: 4
  num_classes: 10

  dim: 64
  depth: 4
  num_heads: 4
  mlp_ratio: 2.0

  batch_size: 128
  lr: 1e-3
  weight_decay: 1e-4
  epochs: 50

  device: auto

grid:
  architecture:
    - intertwined
    - performer_first
    - standard_first
    - all_performer

  kernel_type:
    - relu
    - softmax

  m_features:
    - 32
    - 64
    - 128
    - 256